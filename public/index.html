<!DOCTYPE html>
<html lang="en">
  <head>
    <title>ribbit</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/chatstyle.css">
    <link rel="icon" href="img/favicon.ico?v=2" />
    <script src="/socket.io/socket.io.js"></script>
    <script src="script/jquery-3.3.1.min.js"></script>
  </head>
  <body>
    <div id="mainWrapper">
      <div id="topHeader">
        <img src="/img/logo.png" alt="ribbit logo">
        <div class="verticalBox">
          <div class="headerText ribbitText">ribbit</div>
          <div class="headerText quoteText">the simple socket.io chat</div>
        </div>
      </div>
      <div id="nickNameWrapper">
        <h1>welcome to ribbit</h1>
        <h3>enter your nickname</h3>
        <form id="nicknameForm" action="">
          <input id="nickName" autocomplete="off" class="formInput"/><button class="formButton">OK</button>
        </form>
        <div id="wrongNickname">nickname taken, please choose another</div>
      </div>
      <div id="avatarWrapper">
        <h3>choose your avatar</h3>
        <div id="avatarSelector"></div>
      </div>
      <div id="chatWrapper">
        <div id="chatBox">
          <div id="chatUsers"></div>
          <ul id="chatMessages"></ul>
        </div>
        <form id="messageForm" action="">
          <input id="messageBox" autocomplete="off" class="formInput"/><button class="formButton">Say</button>
        </form>
      </div>
    </div>
    <script src="script/index.js"></script>
  </body>  
</html>
