<!DOCTYPE html>
<html lang="en">
  <head>
    <title>ribbit</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" href="img/favicon.ico?v=2" />
    <script src="/socket.io/socket.io.js"></script>
    <script src="script/jquery-3.3.1.min.js"></script>
  </head>
  <body>
    <div id="mainWrapper">
      <header>
        <img src="/img/logo.png" alt="ribbit logo">
        <div class="verticalBox">
          <div class="headerText ribbitText">ribbit</div>
          <div class="headerText quoteText">the simple socket.io chat</div>
        </div>
      </header>
      <div id="nickNameWrapper">
        <h1>welcome to ribbit</h1>
        <h3>enter your nickname</h3>
        <form action="">
          <input id="nickName" autocomplete="off" placeholder="nickname"/><button>OK</button>
        </form>
        <script src="script/home.js"></script>
      </div>
      <div id="avatarWrapper">
        avatar
      </div>
      <div id="chatWrapper">
        chat
      </div>
    </div>
  </body>  
</html>
